<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Car — Εκτελωνισμοί (Demo)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .car-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .car-header { display: flex; justify-content: space-between; align-items: center; }
    .btn { padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; }
    .btn-edit { background: #007bff; color: white; }
    .btn-delete { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>Center Car — Εκτελωνισμοί (Demo)</h2>

  <div id="car-list"></div>

  <script>
    let cars = [
      {
        model: "BMW M440d xDrive Coupé",
        status: "Ανοιχτό",
        euro: "Euro 6",
        co2: "139 g/km",
        para: "25a",
        vin: "WBA1TEST123456789",
        km: "70000",
        price: "49.990 €",
        teloneio: "8.500 €"
      },
      {
        model: "Peugeot 3008 1.5 BlueHDi",
        status: "Κλειδωμένο",
        euro: "Euro 6",
        co2: "130 g/km",
        para: "25a",
        vin: "VF3TEST9876543210",
        km: "67000",
        price: "13.000 €",
        teloneio: "4.500 €"
      }
    ];

    function renderCars() {
      const list = document.getElementById("car-list");
      list.innerHTML = "";
      cars.forEach((car, index) => {
        const div = document.createElement("div");
        div.className = "car-item";
        div.innerHTML = `
          <div class="car-header">
            <strong>${car.model}</strong>
            <div>
              <button class="btn btn-edit" onclick="editCar(${index})">Επεξεργασία</button>
              <button class="btn btn-delete" onclick="deleteCar(${index})">Διαγραφή</button>
            </div>
          </div>
          <div>Κατάσταση: ${car.status}</div>
          <div>${car.euro} — ${car.co2} — ${car.para}</div>
          <div>VIN: ${car.vin}</div>
          <div>Χιλιόμετρα: ${car.km}</div>
          <div>Αγορά: ${car.price}</div>
          <div>Τελωνείο: ${car.teloneio}</div>
        `;
        list.appendChild(div);
      });
    }

    function editCar(index) {
      let newTeloneio = prompt("Δώσε νέο Τελωνείο (€):", cars[index].teloneio);
      if (newTeloneio !== null && newTeloneio.trim() !== "") {
        cars[index].teloneio = newTeloneio + " €";
        renderCars();
      }
    }

    function deleteCar(index) {
      if (confirm("Να διαγραφεί το όχημα;")) {
        cars.splice(index, 1);
        renderCars();
      }
    }

    renderCars();
  </script>
</body>
</html>
